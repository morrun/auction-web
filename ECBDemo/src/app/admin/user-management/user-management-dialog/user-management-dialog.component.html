<div class="container-fluid" style="min-height: 600px">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> USERNAME </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="activated">
        <th mat-header-cell *matHeaderCellDef> ACTIVATED </th>
        <td mat-cell *matCellDef="let element"> {{element.activated}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="onlineStatus">
        <th mat-header-cell *matHeaderCellDef> ONLINESTATUS </th>
        <td mat-cell *matCellDef="let element"> {{element.onlineStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef> OPERATIONS </th>
        <td mat-cell *matCellDef><a>delete</a> | <a  >delete</a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
