<mat-toolbar color="primary">
  <span>
    <a>iMORRUN e-commerce</a>
  </span>
  <span>
    <a mat-button routerLink="/home">Home</a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/products">Products</button>
      <button mat-menu-item routerLink="/auctionProducts">Auction Products</button>
      <button mat-menu-item routerLink="/counterofferProducts">Counteroffer Products</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menu">Products</button>
  </span>

  <span class="example-fill-remaining-space"></span>
  <a mat-button *ngIf="isAdmin && countM === 1 && countS === 2">Admin</a>
  <mat-menu #userProfile="matMenu">
    <button mat-menu-item routerLink="/user-info" (click)="sh.showHome = true;">User Info</button>
    <button mat-menu-item routerLink="/sell-products" (click)="clickSell()">Sell Products</button>
    <button mat-menu-item routerLink="/view-my-product" (click)="clickMyProduct()">My Products</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
  <span [matMenuTriggerFor]="userProfile" mat-menu-item *ngIf="(authService.userSubject | async); else login" style="color: white;" (click)="assignAdmin()">
    {{(authService.userSubject | async).username|usernamePipe}}
  </span>
  <ng-template #login>
    <a mat-menu-item routerLink="/users/login">Login</a>
  </ng-template>
  <ng-template *ngIf="(authService.userSubject | async)">
  </ng-template>
</mat-toolbar>
