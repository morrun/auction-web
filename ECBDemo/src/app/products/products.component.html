<div style="heigth: 900px">
  <mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over">
    <p><button mat-button color="primary" (click)="sidenav.toggle()">Toggle</button></p>
    <p>
      <mat-radio-group class="example-radio-group" [formControl]="mode">
        <label>Mode:</label>
        <!--<mat-radio-button value="over">Over</mat-radio-button>-->
        <!--<mat-radio-button value="side">Side</mat-radio-button>-->
        <!--<mat-radio-button value="push">Push</mat-radio-button>-->
      </mat-radio-group>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button color="primary" (click)="sidenav.toggle()">Pull</button></p>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let product of activePageDataChunk">
        <mat-expansion-panel-header>
          <mat-panel-title style="width: 50%">
            {{product.title}}
          </mat-panel-title>
          <mat-panel-description style="width: 20%;text-align: left">
            Price: {{product.price| currency: 'USD'}}
          </mat-panel-description>
          <mat-panel-description style="width: 20%;text-align: left" *ngIf="productTypes">
            Type: {{productTypes | productType: product.productTypeId}}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <!--<mat-form-field>-->
          <mat-panel-description>
            <img src="" alt="" style="width: 30%;height:150px">
            <p style="display: inline-block">Description: {{product.description}}</p>

          </mat-panel-description>
        <mat-panel-description style="width: 40%;text-align: left">

        </mat-panel-description>
          <!--<input matInput placeholder="First name">-->
        <!--</mat-form-field>-->
        <mat-panel-description>
          <button mat-raised-button color="primary">Primary</button>
          <p map-raised-button style="float: right"> Deadline: {{product.deadline}}</p>
        </mat-panel-description>
        <!--<mat-form-field>-->
          <!--<input matInput placeholder="Age">-->
        <!--</mat-form-field>-->
      </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)" showFirstLastButtons>
    </mat-paginator>

  </mat-sidenav-content>

</mat-sidenav-container>

</div>
